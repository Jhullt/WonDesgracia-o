{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
    <link rel="stylesheet" href="{% static 'header.css' %}">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">    <title>Won Desgracia'o</title>

</head>

<body>

    <header>
        <!-- Horario tienda -->
        <div class="horario">
            <h1>Horario atención - tienda</h1>
        </div>
    
        <!-- NAV -->
        <div id="barra-nav" class="barra-nav d-flex align-items-center gap-4 p-3">
            <div class="conter-nav-1">
                <div class="nav-1">
                    <img id="logo-nav" src="{% static 'header/logo.png' %}" alt="Logo Won Desgracia'o">
                </div>

                <div class="nav-2 d-flex align-items-center gap-4">
                    <a href="{% url 'index' %}" class="nav-link">INICIO</a>
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            PRODUCTOS
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">CHURRASCOS</a></li>
                            <li><a class="dropdown-item" href="#">LOMITOS</a></li>
                            <li><a class="dropdown-item" href="#">COMPLETOS</a></li>
                            <li><a class="dropdown-item" href="#">PAPAS FRITAS</a></li>
                            <li><a class="dropdown-item" href="#">ASS</a></li>
                            <li><a class="dropdown-item" href="#">BEBESTIBLES</a></li>
                        </ul>
                    </div>
                    <a href="#" class="nav-link">PROMOS</a>
                    <a href="#" class="nav-link">NUESTRA UBICACIÓN</a>
                </div> 
            </div>
            <div class="conter-nav-2">
                <a href="#" class="nav-link">SEGUIR PEDIDO</a>
                <a href="#" class="nav-link">CARRITO</a>
            </div>
        </div>
    </header>

    <main>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="{% static 'pruebas/1.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="{% static 'pruebas/2.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'pruebas/3.jpg' %}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>

    <footer class="text-center p-4">
        <small>© 2025 Won Desgracia'o - Todos los derechos reservados</small>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
